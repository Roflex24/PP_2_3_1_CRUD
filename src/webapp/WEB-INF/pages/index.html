<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h2>Users</h2>
    <table th:border="1">
        <tr>
            <th>***Name***</th>
            <th>***Last Name***</th>
            <th>***Age***</th>
            <th>***Action***</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:utext="${user.getName()}">...</td>
            <td th:utext="${user.getLastName()}">...</td>
            <td th:utext="${user.getAge()}">...</td>
            <td>
                <a th:href="@{/edit(id=${user.getId()})}">Update</a>
                <a th:href="@{/delete(id=${user.getId()})}">Delete</a>
            </td>
        </tr>
    </table>
    <h3><a th:href="@{/add}">Add</a></h3>
</div>
</body>
</html>
